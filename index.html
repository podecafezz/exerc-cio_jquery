<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="website icon" type="png" href="./images/to-do.png">
    <title>To Do Cafe.DEV</title>
</head>
<body>
  <div class="main-div">
    <div class="todo-container">
      <div class="todo-logo-title">
      <img src="./images/checklist.png" />
        <h1>To do</h1>
      </div>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Inserir atividade">
            <button type="button" onclick="addTask()">Adicionar Tarefa</button>
        </form>
        <ul id="taskList"></ul>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
